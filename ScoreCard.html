<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ScoreCard</title>
<!--Include JS file here-->
        <script src = "LoginValidation.js">
        </script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
.center {
    float: left;
    width: 300px;
}
</style>
</head>

<body>
<div class="container">
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Score Card</h1>
  </div>

  <div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Quantitative Section</h1>
      
      <p>Number of Correct Answers: <p id = "quant1" ></p></p>
      <script>
          writeQuantResult();
       </script>
      <p>Number of Questions Answered: 2 </p>
    </div>
    <br>
    <div data-role="collapsible">
      <h1>Reading Section</h1>
      <p>Number of Correct Answers: <p id = "read1" ></p></p>
      <script>
          writeReadingResult();
       </script>
      <p>Number of Questions Answered: 1</p>
    </div>
    <br>
    <div data-role="collapsible">
      <h1>Audio/Video Section</h1>
      <p> Number of Correct Answers: <p id = "av1" ></p></p>
      <script>
          writeAVResult();
       </script>
      <p>Number of Questions Answered: 1</p>
    </div>
  </div>

   <div data-role="footer">
    <h1>Thank You!!</h1>
   		<button type="button" onclick = "goToLogin()" style="background-color:white;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:0%"> Finish </button> 
   </div>
</div> 

</body>
</html>
